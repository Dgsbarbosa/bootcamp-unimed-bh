<h2>Course List</h2>

<br>

<h2>Usando o OnInit</h2>

<h3>Criando uma tabela</h3>

<table class="table table-striped">
    <thead>
        <!--Este Ã© head da tabela -->
        <tr>
            <th>Image</th>
            <th>Name</th>
            <th>Price</th>
            <th>Code</th>
            <th>Release Date</th>
            <th>Rating</th>
            <th>Option</th>     
        </tr>   
    </thead>

    <tbody>
        <tr *ngFor= "let course of courses">
            <td><img [src]="course.imageUrl" alt="" width="40" height="40"></td>
            <td>{{course.name}}</td>
            <td>{{course.price}}</td>
            <td>{{course.code}}</td>
            <td>{{course.releaseDate}}</td>
            <td>
                
                <app-star [rating] = "course.rating"></app-star>
            </td>

            
        </tr>
    </tbody>

</table>
