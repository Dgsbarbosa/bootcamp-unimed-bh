<div class="card w-100 m-5">
    <div class="card-body">
        <h1 class="card-body text-center text-danger" >Formulário de Usuários</h1>
        <form action="">
           
            <div class="row my-4">
                <div class="col-6">
                    <div class="form-floating ">
                        <input type="text" class="form-control " id="nome" placeholder="Digite o seu nome">
                        <label for="nome" >Nome </label>
                    </div>
                </div>
                <div class="col-6">    
                    <div class="form-floating ">
                        <input type="text" class="form-control " id="sobrenome" placeholder="Digite o seu sobrenome">
                        <label for="sobrenome" >Sobrenome</label>
                    </div>
                </div>    
            </div>

            <div class="row my-4">
                <div class="col-6">
                    <div class="form-floating ">
                        <input type="text" class="form-control " id="idade" placeholder="Digite a sua idade">
                        <label for="idade" >Idade </label>
                    </div>
                </div>

                <div class="col-6">
                    <div class="form-floating ">
                        <input type="text" class="form-control " id="profissão" placeholder="Digite a sua profissão">
                        <label for="profissão" >Profissão</label>
                    </div>
                </div>

            </div>

            <div class="row my-4">
                <div class="form-group col-12 mt-4">
                    <button type="button" class="btn btn-outline-danger float-start">Cancelar</button>
                    <button type="button" class="btn btn-outline-success float-end">Enviar</button>
                </div>
                
            </div>

        </form>
    </div>
</div>
